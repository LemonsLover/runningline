<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="settings">
      <details>
        <summary>Settings</summary>
      <form id="form">
      <table>
        <tr>
          <td><label for="filled">Filled</label></td>
          <td><input id="filled" type="number" /></td>
        </tr>
        <tr>
          <td><label for="empty">Empty</label></td>
          <td><input id="empty" type="number" /></td>
        </tr>
        <tr>
          <td><label for="amount">Amount</label></td>
          <td><input id="amount" type="number" /></td>
        </tr>
        <tr>
          <td><label for="speed">Speed</label></td>
          <td><input id="speed" type="number" /></td>
        </tr>
      </form>
      </table>
    </details>
    </div>
    <div id="root"></div>
  </body>
</html>
